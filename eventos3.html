<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .marked {
    background-color: yellow;
  }

  .bold {
    font-weight: bold;
  }

  .underline {
    text-decoration: underline;
  }
</style>

<body>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
    <li>Elemento 6</li>
  </ul>
  <p>
    <input type="checkbox" id="mark">
    <label for="mark">A単adir la funcionalidad de marcado</label>
  </p>
  <p>
    <input type="checkbox" id="bold">
    <label for="bold">A単adir la funcionalidad de negrita</label>
  </p>
  <p>
    <input type="checkbox" id="underline">
    <label for="underline">A単adir la funcionalidad de subrayado</label>
  </p>
  <p>
    <input type="checkbox" id="logger">
    <label for="logger">A単adir la funcionalidad de logger</label>
  </p>
  <script>
    function changeMark() {
      this.classList.toggle('marked');
    }

    function changeBold() {
      this.classList.toggle('bold');
    }

    function changeUnderline() {
      this.classList.toggle('underline')
    }

    function showConsole() {
      console.log(this.textContent);
    }

    const options = ['mark', 'bold', 'underline', 'logger'];
    const functions = [changeMark, changeBold, changeUnderline, showConsole];


    function toggleEvent(optionName, functionName) {
      let option = document.getElementById(optionName);
      option.addEventListener('change', () => {
        let lis = document.querySelectorAll('li');
        if (option.checked) {
          lis.forEach(li => li.addEventListener('click', functionName));
        } else {
          lis.forEach(li => li.removeEventListener('click', functionName));
        }
      });
    }

    for (let i = 0; i < options.length; i++) {
      toggleEvent(options[i], functions[i]);

    }
  </script>
</body>

</html>
