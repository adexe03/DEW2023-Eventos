<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .marked {
    background-color: yellow;
  }
</style>

<body>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
    <li>Elemento 6</li>
  </ul>
  <p>
    <input type="checkbox" id="mark">
    <label for="mark">AÃ±adir marcado</label>
  </p>
  <script>
    let input = document.querySelector('input');

    function mark() {
      this.classList.toggle('marked')
    }

    input.addEventListener('change', () => {
      let lis = document.querySelectorAll('li');
      if (input.checked) {
        lis.forEach(li => li.addEventListener('click', mark));
      } else {
        lis.forEach(li => li.removeEventListener('click', mark));
      }
    });
  </script>
</body>

</html>
